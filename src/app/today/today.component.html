<div style="width: 100%;">
  <div class="today">
    <div class="year">
      {{currentDate.getFullYear()}}
    </div>
    <div class="month">
      {{currentDate.getMonth() + 1}}-{{currentDate.getDate()}}
    </div>
  </div>
  <div class="y-progress-bg">
    <div class="y-progress" id="y-progress"></div>
  </div>
  <div class="year-progress">
    YEAR PROGRESS:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{nowTime * 100 / totalTime}}%
  </div>
</div>
