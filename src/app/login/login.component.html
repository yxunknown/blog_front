<div class="component-container">
  <mdb-card id="login-container" cascade="true" wider="true" reverse="true" class="my-4">
    <!--Title-->
    <mdb-card-header class="primary-color white-text text-center py-4">
      <h4>
        <strong>登录<i class="fa fa-lock px-2"> </i></strong>
      </h4>
    </mdb-card-header>
    <!-- Card content -->
    <mdb-card-body cascade="true" class="text-center">

      <form class="text-left" style="color: #757575;">

        <!-- Email -->
        <div class="md-form form-sm">
          <i class="fa fa-envelope-square prefix"></i>
          <input type="email" id="username"
                 [(ngModel)]="username"
                 [ngModelOptions]="{standalone: true}"
                 class="form-control" mdbInputDirective>
          <label for="username">邮箱</label>
        </div>

        <!-- Password -->
        <div class="md-form form-sm">
          <i class="fa fa-lock prefix"></i>
          <input type="password" id="password"
                 [(ngModel)]="password"
                 [ngModelOptions]="{standalone: true}"
                 class="form-control" mdbInputDirective>
          <label for="password">密码</label>
        </div>


        <!-- Sign in button -->
        <button mdbBtn block="true" type="button" color="indigo"
                (click)="login()"
                class="waves-light" mdbWavesEffect>登录</button>
        <div class="justify-content-around" style="margin-top: 20px">
          <small style="float: right; text-align: right">
            <p>忘记密码？点这里
              <a href="/password/find/validate">找回密码</a>
            </p>
            <p>没有账户？点这里
              <a href="/register">注册</a>
            </p>
          </small>
        </div>
      </form>
    </mdb-card-body>
  </mdb-card>
  <div id="alerter" class="alert alert-danger alert-dismissible fade" role="alert">
    <strong>提示!</strong>用户名或密码不能为空
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
